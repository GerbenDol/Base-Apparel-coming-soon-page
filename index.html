<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img class="header__logo" src="img/logo.svg" alt="Base Apparel">
      </header>
  
      <picture class="photo">
        <source srcset="img/hero-desktop.jpg" media="(min-width: 376px)">
        <img src="img/hero-mobile.jpg" alt="" />
      </picture>
  
      <section class="content">
        <h1>We're<br> <em>coming<br> soon</em></h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
  
        <form class="form" id="form">
          <input class="form__input" type="text" placeholder="Email Address" id="email_address" name="email_address">
          <button class="form__btn" value=""></button>
          <label class="form__error" for="email_address">Please enter a valid email</label>
        </form>
      </section>
    </div>
    
    <script>
      /* Credits to: https://www.frontendmentor.io/solutions/base-apparel-htmlcss-y_Dz4Tglo */
      /* Got stuck on this bit and just wanted to practice the HTML & CSS part on this solution */
      const form = document.getElementById("form");
      const email = document.getElementById("email_address");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        const emailValue = email.value;

        if (!isValid(emailValue)) {
          form.classList.add("error");
        } else {
          form.classList.remove("error");
        }
      });

      function isValid(email) {
        var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }
    </script>
  </body>
</html>
